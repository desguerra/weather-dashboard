<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1 class="title is-1 has-text-centered has-text-white p-4">Weather Dashboard</h1>
    </header>

    <main class="columns is-desktop">

        <section class="column is-full-tablet is-one-third-desktop is-one-quarter-widescreen section">

            <form id="user-form" class="box">
                <div class="field">
                    <label for="city" class="label is-size-5">Search for a City:</label>
                    <div class="control has-icons-left">
                        <input name="city" id="city" type="text" autofocus="true" placeholder="e.g. Sacramento" class="input is-rounded" >
                        <span class="icon is-small is-left has-text-grey-light">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="button is-fullwidth is-primary">Search</button>
                
            </form>

            <div id="search-history" class="block">
                <!-- SEARCH HISTORY RESULTS -->
                search history placeholder
            </div>

        </section>

        <section id="dynamic-data" class="column section">
            <!-- RESULTS FOR WEATHER DATA -->
        </section>

    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
