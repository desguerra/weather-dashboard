<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1 class="title is-1 has-text-centered has-text-white p-4">Weather Dashboard</h1>
    </header>

    <main class="columns is-desktop">

        <section class="column is-full-tablet is-one-third-desktop is-one-quarter-widescreen section">

            <form class="box">
                <div class="field">
                    <label class="label is-size-5">Search for a City:</label>
                    <div class="control has-icons-left">
                        <input class="input is-rounded" type="text" autofocus="autofocus" placeholder="e.g. Sacramento">
                        <span class="icon is-small is-left has-text-grey-light">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                    </div>
                </div>
                
                <button class="button is-fullwidth is-primary">Search</button>
                
            </form>

            <div id="search-history" class="block">
                search history
            </div>

        </section>

        <section class="column section">

            <div id="current-city" class="block">
                city - date/icon/temp/wind/humidity/UV index
            </div>

            <div id="forcast" class="block">
                5-day forcast - date/icon/temp/wind/humidity/UV index
            </div>
            
        </section>

    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/index.js"></script>

</body>
</html>
